<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Actually</title>
    <meta name="description" content="Braindump what you ate, and AI handles the nutrition math" />

    <meta property="og:title" content="Log Actually" />
    <meta property="og:description" content="Braindump what you ate, and AI handles the nutrition math" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://logactually.lovable.app/og-image.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
